<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      body {
        background: #eef2ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
      }
      .box {
        width: 350px;
        padding: 25px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #10b981;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }
      a {
        display: block;
        text-align: center;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Create Account</h2>

      <input id="signupName" placeholder="Full Name" />
      <input id="signupUser" placeholder="Username" />
      <input id="signupPass" type="password" placeholder="Password" />

      <button id="signupBtn">Sign Up</button>

      <div id="signupStatus" style="color: red; margin-top: 10px"></div>

      <a href="login.html">Already registered? Login</a>
    </div>

    <script src="js/signup.js"></script>
  </body>
</html>
